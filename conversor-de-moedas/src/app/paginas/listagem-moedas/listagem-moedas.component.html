<div class="container">
    <h2>Lista de Moedas Disponíveis</h2>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar moeda">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="simbolo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Símbolo </th>
        <td mat-cell *matCellDef="let elemento"> {{elemento.simbolo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let elemento"> {{elemento.nome}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 50]" showFirstLastButtons></mat-paginator>

  </div>
